---
layout: page
title: /categories
---
<h1>/categories</h1>
<p>Here you can find the sorted category for each of my posts. //</p>

{% for tag in site.categories %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
