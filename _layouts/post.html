---
layout: default
---

<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ post.date | date: date_format }}</span>
    {% if page.tags %}
      {% for tag in page.tags %}
      <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">
          {{ tag }}
      </a>
      {% endfor %}
    {% endif %}
    <br/><br/>
    {{ content }}
</div>
